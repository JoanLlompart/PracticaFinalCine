  <h1>Cartelera de Cine</h1>
  <div class="movie-container" id="movie-container"></div>

<!-- Modal para mostrar la información de la película -->
<div class="modal fade" id="movieModal" tabindex="-1" role="dialog" aria-labelledby="movieModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="movieModalLabel">Información de la Película</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="movieModalBody">
        <!-- Aquí se mostrará la información de la película -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" id="showTrailerBtn">Ver Trailer</button> <!-- Nuevo botón para mostrar el trailer -->
      </div>
    </div>
  </div>
</div>

<!-- Modal para mostrar el trailer de la película -->
<div class="modal fade" id="trailerModal" tabindex="-1" role="dialog" aria-labelledby="trailerModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="trailerModalLabel">Trailer de la Película</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="trailerModalBody">
        <!-- Aquí se mostrará el trailer de la película -->
      </div>
    </div>
  </div>
</div>
